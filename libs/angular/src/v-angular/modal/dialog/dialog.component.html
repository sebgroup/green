<div
  class="sdv-modal-dialog__container"
  #dialog
  role="dialog"
  aria-dialog="true"
  [attr.aria-labelledby]="dialogTitleId"
  [attr.aria-describedby]="dialogBodyId"
>
  <header class="sdv-modal-dialog__heading">
    <h3 [attr.id]="dialogTitleId">{{ heading || title }}</h3>
    <button
      type="button"
      data-thook="dialog-close"
      (click)="onAction($event, 'close')"
      (keydown.enter)="onAction($event, 'close')"
    >
      <gds-icon-cross-large *nggCoreElement></gds-icon-cross-large>
    </button>
  </header>

  <section class="sdv-modal-dialog__body" [attr.id]="dialogBodyId">
    <div [innerHtml]="content"></div>
    <ng-content></ng-content>
  </section>

  <footer class="sdv-modal-dialog__actions">
    <button
      class="sdv-button sdv-button-delete"
      type="reset"
      [attr.data-thook]="'dialog-' + (_buttons?.negative || 'negative')"
      (click)="onAction($event, 'negative')"
      (keydown.enter)="onAction($event, 'negative')"
      *ngIf="_buttons && _buttons.negative"
    >
      {{ _buttons.negative }}
    </button>

    <button
      class="sdv-button sdv-button-secondary"
      type="button"
      [attr.data-thook]="'dialog-' + (_buttons?.neutral || 'neutral')"
      (click)="onAction($event, 'neutral')"
      (keydown.enter)="onAction($event, 'neutral')"
      *ngIf="_buttons && _buttons.neutral"
    >
      {{ _buttons.neutral }}
    </button>

    <button
      class="sdv-button"
      type="submit"
      [attr.data-thook]="'dialog-' + (_buttons?.positive || 'positive')"
      (click)="onAction($event, 'positive')"
      (keydown.enter)="onAction($event, 'positive')"
      *ngIf="_buttons && _buttons.positive"
    >
      {{ _buttons.positive }}
    </button>
  </footer>
</div>

<div class="sdv-modal-backdrop"></div>
